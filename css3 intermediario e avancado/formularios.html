<!doctype html>
<html lang="pt-br">
	<head>
		<title>Estilizando formulários</title>
		<meta charset="utf-8">
		
		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>

	<body>

        <h2>Estilizando formulários</h2>
       <form>

               <fieldset>
                         
                <legend>
                    Detalhes de contato
                </legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>

                <p></p>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>

                <p></p>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
                </div>

                <p></p>

                <div>
                    <label for="data">Data de nascimento:</label>
                    <input type="date" id="data" name="data">

                </div>
                <p></p>
                
                <div>
                    <label for="data">URL:</label>
                    <input type="url" id="URL" name="URL" placeholder="Digite sua URL">

                </div>
                <p></p>

               </fieldset>

               <fieldset>

                <legend>Observações</legend>
                <div>
                    <label for="comentarios">Comentários:</label>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Digite seus comentários"></textarea>
                </div>
                <p></p>

               </fieldset>

              <fieldset>

               <legend>Lembrar de mim</legend>

                <div>
                      <label> 
                      <input class="radio" type="radio" name="lembrar" id="sim">Sim
                      </label>
                </div>

                <div>
                    <label> 
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>

               </div>
              
             </fieldset>

    
       </form>
		
	</body>

</html>
